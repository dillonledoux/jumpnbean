<form *ngIf="form" [formGroup]="form" (ngSubmit)="onSubmit()" >
    <mat-form-field class="contact-us-form" appearance="fill">
        <mat-label>Name:</mat-label>
        <input matInput placeholder="John Doe" type="text" formControlName="name" required>
    </mat-form-field>
    <!-- <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert">
        <div *ngIf="name.errors.required" >
            Please provide your name.
        </div>
    </div> -->

    <mat-form-field class="contact-us-form" appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="Email Address" formControlName="email" required>
    </mat-form-field>
    <!-- <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert">
        <div *ngIf="email.errors.required" >
            Please provide an email address.
        </div>
        <div *ngIf="email.errors.email && email.touched">
            Please provide a valid email address.
        </div>
    </div> -->

    <mat-form-field class="contact-us-form" appearance="fill">
        <mat-label>Phone</mat-label>
        <input matInput type="tel" id="phone" placeholder="000-111-2222" formControlName="phone" required >
    </mat-form-field>
    <!-- <div *ngIf="phone.invalid && (phone.dirty || phone.touched)" class="alert">
        <div *ngIf="phone.errors.required" >
            Please provide a phone number.
        </div>
        <div *ngIf="phone.errors.pattern && phone.touched">
            Please provide a valid phone number with area code and no spaces or hyphens.
        </div>
    </div> -->

    <mat-form-field class="contact-us-form" appearance="fill">
        <mat-label>City:</mat-label>
        <input matInput type="text" placeholder="City" formControlName="city" required>
    </mat-form-field>
    <!-- <div *ngIf="city.invalid && (city.dirty || city.touched)" class="alert">
        <div *ngIf="city.errors.required" >
            Please provide a city.
        </div>
    </div> -->
    <mat-form-field class="contact-us-form" appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput placeholder="What would you like more information about?" formControlName="description" required></textarea>      
    </mat-form-field>
    <!-- <div *ngIf="description.invalid && (description.dirty || description.touched)" class="alert">
        <div *ngIf="description.errors.required" >
            Please provide a description of your inquiry.
        </div>
    </div> -->

    <p>
        <button type="submit" [disabled]="!form.valid">Submit</button>
    </p>

    <div *ngIf="submission" class='success' >
        Request Received, someone will be in touch.
    </div>
    <div *ngIf="submission==false" class='alert'>
        There was an error sending your request, please try again.
    </div>


</form>
