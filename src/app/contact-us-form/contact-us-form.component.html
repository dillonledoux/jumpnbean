<form *ngIf="form" [formGroup]="form" (ngSubmit)="onSubmit()" >
    <mat-form-field [color]="primary" class="contact-us-form" appearance="standard">
        <mat-label>Name:</mat-label>
        <input matInput placeholder="John Doe" type="text" formControlName="name" required>
    </mat-form-field>

    <mat-form-field class="contact-us-form" appearance="standard">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="Email Address" formControlName="email" required>
    </mat-form-field>

    <mat-form-field class="contact-us-form" appearance="standard">
        <mat-label>Phone</mat-label>
        <input matInput type="tel" id="phone" placeholder="000-111-2222" formControlName="phone" required >
    </mat-form-field>

    <mat-form-field class="contact-us-form" appearance="standard">
        <mat-label>City:</mat-label>
        <input matInput type="text" placeholder="City" formControlName="city" required>
    </mat-form-field>

    <mat-form-field class="contact-us-form" appearance="standard">
        <mat-label>Description</mat-label>
        <textarea matInput placeholder="What would you like more information about?" formControlName="description" required></textarea>      
    </mat-form-field>

    <p>
        <button mat-flat-button color="accent" type="submit" [disabled]="form.invalid || this.submission">Submit</button>
    </p>

    <div *ngIf="submission" class='success' >
        Request Received, someone will be in touch.
    </div>
    <div *ngIf="submission==false" class='alert'>
        There was an error sending your request, please try again.
    </div>

</form>
